    <style>

  <body>

  <div id="game"></div>
  <div id="form">

          Submit your details to receive further information about how we can support you with Microsoft Azure. Youâ€™ll also be entered into a prize draw to win a pair of Surface Earbuds.

  </div>
  
  <script type="text/javascript" src="js/vendor.bundle.js"></script>

  <script>
    function waitFor(checkingCallback, doneCallback) {
    var interval = setInterval(function() {
        if(checkingCallback()) {
          doneCallback();
          clearInterval(interval);
          interval = null;
        }
      }, 300);
    }

    // we wait for the _gf object and the _gf.ready function to be defined
    // before calling _gf.ready with a form id of 1
    // make sure you change 1 to the id of your form
    waitFor(
      function() { return _gf && _gf.ready && _gf.ready(593) },
      function() {
        // example usage below
        $('#form input:not(.gf__submit), #form select').addClass('form-control');
        $('#form input.gf__submit').addClass('btn btn-primary');
      }
    );
    $('#score_only').on('click', () => {
      document.getElementById('form').remove();
      window.phaserGame.scene.keys['end-scene'].doScoreReveal();
    });
  </script>
  </body>
